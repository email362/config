# --- GENERAL SETTINGS ---
# Fix colors for Alacritty + Neovim
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

# Enable mouse support (clicking panes, resizing, scrolling)
set -g mouse on

# Start window/pane indexing at 1 (instead of 0) to match keyboard numbers
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Increase scrollback history
set -g history-limit 10000

# --- INTUITIVE KEYBINDINGS ---
# Change prefix from Ctrl+B to Ctrl+A (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Use | and - to split panes (more visual)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Use Alt + Arrow keys to switch panes (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Reload config shortcut
bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"

# --- STYLING ---
set -g status-style bg=default
set -g status-left-length 20
set -g status-right "%H:%M %d-%b-%y"