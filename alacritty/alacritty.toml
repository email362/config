# General settings
[window]
padding = { x = 10, y = 10 }
opacity = 0.95 # Slight transparency
blur = true

[font]
size = 12.0

# Make sure this is installed before using
[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

# --- PLATFORM SPECIFIC SHELL CONFIG ---
# Un-comment the section below on your WINDOWS machine
# [terminal.shell]
# program = "wsl.exe"
# args = ["~"]

# Un-comment the section below on your MAC machine
# [terminal.shell]
# program = "/bin/zsh"
# args = ["--login"]

[colors.primary]
background = "#1a1b26" # Tokyo Night style
foreground = "#a9b1d6"

[cursor]
style = { shape = "Block", blinking = "On" }